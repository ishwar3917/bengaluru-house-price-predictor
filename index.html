<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengaluru House Price AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="max-w-4xl w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100">
        
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-900 tracking-tight">üè° Dream Home Predictor</h1>
            <p class="mt-2 text-lg text-gray-600">AI-Powered Price Estimation for Bengaluru</p>
        </div>

        <form id="predictForm" class="mt-8 space-y-6">
            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                
                <div class="sm:col-span-2">
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" list="locationList" id="location" name="location" placeholder="Type to search (e.g. Whitefield)" 
                        class="mt-1 block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md border bg-white shadow-sm transition-all" required autocomplete="off">
                    <datalist id="locationList">
                        </datalist>
                    <p class="mt-1 text-xs text-gray-500">Start typing to see suggestions.</p>
                </div>

                <div>
                    <label for="area_type" class="block text-sm font-medium text-gray-700">Area Type</label>
                    <div class="relative">
                        <select id="area_type" name="area_type" class="mt-1 block w-full py-3 pl-3 pr-10 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm appearance-none cursor-pointer">
                            </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 mt-1">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="bhk" class="block text-sm font-medium text-gray-700">BHK (Bedrooms)</label>
                    <input type="number" name="bhk" id="bhk" min="1" max="10" value="2" class="mt-1 block w-full py-3 px-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="total_sqft" class="block text-sm font-medium text-gray-700">Total Sqft</label>
                    <input type="number" name="total_sqft" id="total_sqft" placeholder="e.g. 1200" required class="mt-1 block w-full py-3 px-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="bath" class="block text-sm font-medium text-gray-700">Bathrooms</label>
                    <input type="number" name="bath" id="bath" min="1" max="10" value="2" class="mt-1 block w-full py-3 px-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div class="sm:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Balcony</label>
                    <div class="mt-2 flex items-center space-x-6 bg-gray-50 p-3 rounded-md border border-gray-200">
                        <label class="inline-flex items-center cursor-pointer hover:bg-gray-100 px-3 py-1 rounded"><input type="radio" name="balcony" value="0" class="form-radio text-indigo-600"> <span class="ml-2">None</span></label>
                        <label class="inline-flex items-center cursor-pointer hover:bg-gray-100 px-3 py-1 rounded"><input type="radio" name="balcony" value="1" checked class="form-radio text-indigo-600"> <span class="ml-2">1</span></label>
                        <label class="inline-flex items-center cursor-pointer hover:bg-gray-100 px-3 py-1 rounded"><input type="radio" name="balcony" value="2" class="form-radio text-indigo-600"> <span class="ml-2">2</span></label>
                        <label class="inline-flex items-center cursor-pointer hover:bg-gray-100 px-3 py-1 rounded"><input type="radio" name="balcony" value="3" class="form-radio text-indigo-600"> <span class="ml-2">3+</span></label>
                    </div>
                </div>
            </div>

            <button type="submit" id="predictBtn" class="w-full flex justify-center py-4 px-4 border border-transparent rounded-md shadow-lg text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-[1.01]">
                <span id="btnText">Predict Price</span>
                <span id="btnSpinner" class="hidden ml-2 animate-spin">‚è≥</span>
            </button>
        </form>

        <div id="resultCard" class="hidden mt-8 bg-green-50 border-l-4 border-green-400 p-6 rounded-md shadow-sm transition-all">
            <div class="flex">
                <div class="ml-3 w-full">
                    <h3 class="text-lg font-medium text-green-800">Estimated Value</h3>
                    <div class="mt-2 flex items-baseline">
                        <p class="text-4xl font-bold text-green-700">‚Çπ <span id="priceValue">0</span> <span class="text-2xl">Lakh</span></p>
                    </div>
                    <p class="text-sm text-green-600 mt-1 font-medium">Price Range: ‚Çπ <span id="priceLow">0</span>L - ‚Çπ <span id="priceHigh">0</span>L</p>
                </div>
            </div>
        </div>
        
        <div id="errorCard" class="hidden mt-8 bg-red-50 border-l-4 border-red-400 p-4 rounded-md">
            <p class="text-red-700 font-medium" id="errorMsg">Error</p>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        // --- HARDCODED FALLBACK DATA ---
        // This ensures the page ALWAYS works, even if backend data is missing.
        const FALLBACK_AREA_TYPES = ["Super built-up  Area", "Plot  Area", "Built-up  Area", "Carpet  Area"];
        const FALLBACK_LOCATIONS = ["Whitefield", "Sarjapur  Road", "Electronic City", "Kanakpura Road", "Thanisandra", "Yelahanka", "Uttarahalli", "Hebbal", "Marathahalli", "Raja Rajeshwari Nagar"];

        window.addEventListener('DOMContentLoaded', async () => {
            const dataList = document.getElementById('locationList');
            const areaSelect = document.getElementById('area_type');
            
            let locations = [];
            let areaTypes = [];

            try {
                // 1. Try fetching from Backend
                const response = await fetch(`${API_URL}/api/options`);
                if (response.ok) {
                    const data = await response.json();
                    locations = data.locations;
                    areaTypes = data.area_types;
                }
            } catch (err) {
                console.warn("Backend API failed, using fallback data.");
            }

            // 2. Use Fallbacks if empty
            if (!locations || locations.length === 0) locations = FALLBACK_LOCATIONS;
            if (!areaTypes || areaTypes.length === 0) areaTypes = FALLBACK_AREA_TYPES;

            // 3. Populate UI
            
            // Locations
            dataList.innerHTML = "";
            locations.forEach(loc => {
                const opt = document.createElement('option');
                opt.value = loc;
                dataList.appendChild(opt);
            });

            // Area Types
            areaSelect.innerHTML = "";
            areaTypes.forEach(area => {
                const opt = document.createElement('option');
                opt.value = area;
                opt.textContent = area;
                if(area.includes("Super")) opt.selected = true;
                areaSelect.appendChild(opt);
            });
        });

        // Handle Prediction
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('predictBtn');
            const resultCard = document.getElementById('resultCard');
            const errorCard = document.getElementById('errorCard');
            
            btn.disabled = true;
            document.getElementById('btnText').textContent = "Calculating...";
            document.getElementById('btnSpinner').classList.remove('hidden');
            resultCard.classList.add('hidden');
            errorCard.classList.add('hidden');

            const formData = new FormData(e.target);
            const payload = {
                location: formData.get('location'),
                area_type: formData.get('area_type'),
                size: formData.get('bhk') + " BHK",
                total_sqft: parseFloat(formData.get('total_sqft')),
                bath: parseInt(formData.get('bath')),
                balcony: parseFloat(formData.get('balcony'))
            };

            try {
                const res = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!res.ok) {
                    throw new Error("Backend Error: Check if 'bengaluru_house_price_final.pkl' is in the folder.");
                }

                const result = await res.json();

                if(result.error) throw new Error(result.error);

                document.getElementById('priceValue').textContent = result.estimated_price_lakh;
                document.getElementById('priceLow').textContent = result.price_range_lakh[0];
                document.getElementById('priceHigh').textContent = result.price_range_lakh[1];
                resultCard.classList.remove('hidden');

            } catch (err) {
                document.getElementById('errorMsg').textContent = err.message;
                errorCard.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                document.getElementById('btnText').textContent = "Predict Price";
                document.getElementById('btnSpinner').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
